<div class="modal fade in" tabindex="-1" role="dialog" aria-hidden="false" :css="{display: @show?'block':'none'}">
  <div class="modal-backdrop fade in"></div>
  <div class="modal-dialog" :css="{width:@mWidth}">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" :click="@closeHandle"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{@title}}</h4>
      </div>
      <div class="modal-body" :html="@content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" :click="@closeHandle">取消</button>
        <button type="button" class="btn btn-danger" :click="@okHandle">确定</button>
      </div>
    </div>
  </div>
</div>
