<div :controller="modelList">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">扩展模型列表</h3>
    </div>
    <div class="panel-body">

      <div class="btn-group btn-group-justified">
        <a type="button" class="btn btn-default" :click="@newModelDialog"><i class="glyphicon glyphicon-plus"></i> 新建</a>
        <a type="button" class="btn btn-default"><i class="glyphicon glyphicon-th-list"></i> 类型新建</a>
        <a type="button" class="btn btn-default" :click="@newCancelDialog"><i class="glyphicon glyphicon-remove"></i> 删除</a>
      </div>

      <div class="input-group" style="margin: 15px 0;">
        <input type="text" class="form-control" name="text"/>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">搜索</button>
            </span>
      </div>
      <hr/>
      <div class="list-group">
        <a :for="el in @data" href="javascript:;"  :class="['list-group-item', (el.id==@id && 'active')]"
           :click="@clickHandle(el)">{{el.name}}</a>
      </div>
    </div>
    <ms-spinner :widget="">ffdrgferg</ms-spinner>

  </div>

  <ms-dialog :widget="@newModelDialogConfig">
      <form class="form-horizontal" role="form" slot="content">
        <div class="form-group">
          <label class="col-sm-3 control-label">扩展模型名称：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ms-duplex="@data.name"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">代码：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ms-duplex="@data.code"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">备注：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ms-duplex="@data.remark"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">类型：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ms-duplex="@data.type"/>
          </div>
        </div>
      </form>
  </ms-dialog>
    <ms-canceldialog :widget="@cancelDialogConfig">
      <div class="" slot="content"></div>
    </ms-canceldialog>
</div>
