<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="renderer" content="webkit">
  <title>avalon</title>
  <meta name="description" content="just another react + webpack boilerplate">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <!--开启对web app的支持-->
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <!--主要是正对苹果手机将数字自动识别为号码-->
  <meta name="format-detection" content="telephone=no"/>
  <!-- 忽略识别邮箱，主要是针对安卓手机会自动将符合邮箱格式的字符串识别为邮箱地址-->
  <meta content="email=no" name="format-detection"/>
  <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL"/>
  <!-- 添加智能 App 广告条 Smart App Banner：告诉浏览器这个网站对应的app，并在页面上显示下载banner:https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/PromotingAppswithAppBanners/PromotingAppswithAppBanners.html -->
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
  <script src="bower_components/respond/dest/respond.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>

<body :controller="app">
<div class="container-fluid top">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">扩展模型管理</a>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-sm-4">
      <div :html="@modelListTemp"></div>
    </div>

    <div class="col-sm-8">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" :for="menu in @menus" :class="( menu.path==@currPath && 'active')">
          <a href="javascript:;" :click="@clickHandle(menu)">{{menu.name}}</a>
        </li>
      </ul>
      <div :for="menu in @menus" :if="menu.path==@currPath" :html="menu.temp"></div>
    </div>
  </div>
</div>

<!-- Notice -->
<div class="notice" :visible="@show" :controller="notice">
  <div :class="['alert','alert-'+@type]" role="alert">
    <button type="button" class="close" data-dismiss="alert" :click="@closeHandle"><span
        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    {{@content}}
  </div>
</div>


<!-- Alert -->
<div :controller="alert" class="modal fade in" tabindex="-1" role="dialog" aria-hidden="false" :css="{display: @show?'block':'none'}">
  <div class="modal-backdrop fade in"></div>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" :click="@closeHandle" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">{{@title}}</h4>
      </div>
      <div class="modal-body" :html="@content">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" :click="@closeHandle">取消</button>
        <button type="button" class="btn btn-danger" :click="@okHandle">确定</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
