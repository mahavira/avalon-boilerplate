<div :controller="modelList" class="modelList">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">扩展模型列表</h3>
    </div>
    <div class="panel-body">

      <div class="btn-group btn-group-justified">
        <a type="button" class="btn btn-default" :click="@onNewModel"><i class="glyphicon glyphicon-plus"></i>
          新建</a>
        <a type="button" class="btn btn-default" :click="@onNewModelBySimilar"><i class="glyphicon glyphicon-th-list"></i> 类似新建</a>
        <a type="button" class="btn btn-default" :click="@onDelete"><i class="glyphicon glyphicon-remove"></i> 删除</a>
      </div>

      <div class="input-group" style="margin: 15px 0;">
        <input type="text" class="form-control" name="text" ms-duplex="@searchText"/>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ms-click="@search()">搜索</button>
            </span>
      </div>
      <hr/>
      <div class="list-group">
        <li :for="el in @data" href="javascript:;" :class="['list-group-item',(@pid==el.id && 'open')]">
          <i :class="['glyphicon', (@pid==el.id ?'glyphicon-folder-open':'glyphicon-folder-close')]"></i>
          <span :click="@clickHandleCategory(el)">{{el.name}}</span>
          <div class="list-group-items">
            <a :for="elem in el.data" href="javascript:;" :class="[(elem.id==@id && 'active')]"
               :click="@clickHandle(elem)">{{elem.name}}</a>
          </div>
        </li>
      </div>
    </div>
  </div>

  <ms-dialog :widget="@config" :controller="newModel">
  </ms-dialog>
</div>
