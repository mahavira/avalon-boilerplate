<form class="form-horizontal" role="form" ms-validate="@validate">
  <div class="form-group">
    <label class="col-sm-3 control-label">扩展模型名称：</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" ms-duplex="@data.name" ms-rules="{required:true,pattern:/^[\u4e00-\u9fa5a-zA-Z]{1,20}$/}" data-pattern-message="输入20字之内的英文或中文" /><span ms-css="{color:'red'}"></span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">代码：</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" ms-duplex="@data.code" ms-rules="{required:true,maxlength:50}" /><span ms-css="{color:'red'}"></span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">备注：</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" ms-duplex="@data.remark" ms-rules="{norequired:true,maxlength:50}" /><span ms-css="{color:'red'}"></span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">类型：</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" ms-duplex="@data.type"/>
    </div>
  </div>
</form>
