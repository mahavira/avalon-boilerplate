<div class="" style="margin-top: 20px;" :controller="field">

  <p>
    <button type="button" class="btn btn-default" ms-click="@addData"><i class="glyphicon glyphicon-plus-sign"></i> 添加字段</button>
    &nbsp;
    <button type="button" class="btn btn-default" ms-click="@editData"><i class="glyphicon glyphicon-pencil"></i> 修改字段</button>
    &nbsp;
    <button type="button" class="btn btn-default" ms-click="@delData"><i class="glyphicon glyphicon-trash"></i> 删除字段</button>
  </p>

  <table class="table table-hover">
    <thead>
    <tr>      
      <th>序号</th>
      <th><input type="checkbox" ms-duplex-checked="@chkAll" data-duplex-changed="@checkAll"/>全选</th>
      <th>代码</th>
      <th>名称</th>
      <th>数据类型</th>
      <th>控件类型</th>
      <th>是否必填</th>
    </tr>
    </thead>
    <tbody>
    <tr ms-for="($index, el) in @data">      
      <td>{{$index+1}}</td>
      <td><input type="checkbox" ms-duplex-checked="el.checked" data-duplex-changed="@checkOne"/></td>
      <td>{{el.code}}</td>
      <td>{{el.name}}</td>
      <td>{{el.datatype}}</td>
      <td>{{el.controllertype}}</td>
      <td>{{el.isRequired}}</td>
    </tr>
    </tbody>
  </table>

  <!--添加字段对话框-->
<ms-dialog :widget="@config" :controller="addFieldDialog"></ms-dialog>
<xmp ms-widget="{is:'ms-newpager'}"></xmp>
</div>
