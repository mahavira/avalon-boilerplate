<div class="" style="margin-top: 20px;"  :controller="info">

  <form class="form-horizontal" role="form" style="max-width: 400px;margin: 0 auto">
    <div class="form-group">
      <label class="col-sm-3 control-label">扩展模型名称：</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ms-duplex="@data.name"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">代码：</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ms-duplex="@data.code"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">备注：</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ms-duplex="@data.remark"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">类型：</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ms-duplex="@data.type"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">所属ID：</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ms-duplex="@data.pid"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">物理表名：</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" ms-duplex="@data.ptable" disabled/>
      </div>
    </div>
    
    <ms-inputfile :widget="@inputSucess"></ms-inputfile>
    <ms-inputfile :widget="@input1"></ms-inputfile>
    <ms-inputfile :widget="@input2"></ms-inputfile>
    <ms-inputfile :widget="@input3"></ms-inputfile>

    <div>
      <button type="button" class="btn btn-danger btn-big pull-right">保 存</button>
    </div>


  </form>

</div>
